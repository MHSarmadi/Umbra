<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Umbra Client</title>
</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("umbra.wasm"), go.importObject)
			.then(result => go.run(result.instance))
			.then(() => {
				console.log(window.umbraReady());
			});
	</script>
</body>

</html>
